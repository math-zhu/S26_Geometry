<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Triangle points -->
  <circle cx="200" cy="80" r="5" fill="blue"/>
  <circle cx="100" cy="280" r="5" fill="blue"/>
  <circle cx="300" cy="280" r="5" fill="blue"/>
  
  <!-- Inner triangle points -->
  <circle cx="200" cy="200" r="5" fill="blue"/>
  
  <!-- Midpoints on sides -->
  <circle cx="150" cy="180" r="5" fill="blue"/>
  <circle cx="250" cy="180" r="5" fill="blue"/>
  <circle cx="200" cy="280" r="5" fill="blue"/>
  
  <!-- Outer triangle -->
  <line x1="200" y1="80" x2="100" y2="280" stroke="black" stroke-width="2"/>
  <line x1="100" y1="280" x2="300" y2="280" stroke="black" stroke-width="2"/>
  <line x1="300" y1="280" x2="200" y2="80" stroke="black" stroke-width="2"/>
  
  <!-- Three lines through center -->
  <line x1="200" y1="80" x2="200" y2="280" stroke="blue" stroke-width="1.5"/>
  <line x1="100" y1="280" x2="250" y2="180" stroke="blue" stroke-width="1.5"/>
  <line x1="300" y1="280" x2="150" y2="180" stroke="blue" stroke-width="1.5"/>
  
  <!-- Center circle (inscribed circle representing 7th line) -->
  <circle cx="200" cy="200" r="60" fill="none" stroke="red" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="200" y="65" text-anchor="middle" font-family="serif" font-size="14">1</text>
  <text x="85" y="285" font-family="serif" font-size="14">2</text>
  <text x="310" y="285" font-family="serif" font-size="14">3</text>
  <text x="200" y="195" text-anchor="middle" font-family="serif" font-size="14">4</text>
  <text x="140" y="175" font-family="serif" font-size="14">5</text>
  <text x="255" y="175" font-family="serif" font-size="14">6</text>
  <text x="200" y="295" text-anchor="middle" font-family="serif" font-size="14">7</text>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="serif" font-size="16" font-weight="bold">Fano Plane</text>
  <text x="200" y="345" text-anchor="middle" font-family="serif" font-size="14">7 points, 7 lines (circle = 7th line)</text>
  <text x="200" y="365" text-anchor="middle" font-family="serif" font-size="14">3 points per line, 3 lines per point</text>
</svg>

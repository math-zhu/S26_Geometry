<svg xmlns="http://www.w3.org/2000/svg" width="260" height="120" viewBox="0 0 260 120">
  <style>
    .axis { stroke: #000; stroke-width: 2; }
    .point { fill: #c00; }
    .label { font-family: sans-serif; font-size: 12px; }
  </style>
  <!-- Line l -->
  <line x1="20" y1="70" x2="240" y2="70" class="axis" />
  <text x="230" y="55" class="label">l</text>

  <!-- Points on the line -->
  <circle cx="60" cy="70" r="4" class="point" />
  <text x="55" y="90" class="label">P</text>

  <circle cx="130" cy="70" r="4" class="point" />
  <text x="125" y="90" class="label">Q</text>

  <circle cx="200" cy="70" r="4" class="point" />
  <text x="195" y="90" class="label">R</text>

  <text x="20" y="25" class="label">Several points P, Q, R on a line l</text>
</svg>

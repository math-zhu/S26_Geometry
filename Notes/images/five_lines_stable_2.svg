  <line x1="30" y1="60" x2="370" y2="250" stroke="black" stroke-width="2"/>
  <line x1="70" y1="270" x2="380" y2="50" stroke="blue" stroke-width="2"/>
  <line x1="10" y1="160" x2="390" y2="200" stroke="green" stroke-width="2"/>
  <line x1="120" y1="40" x2="170" y2="280" stroke="red" stroke-width="2"/>
  <line x1="50" y1="230" x2="350" y2="90" stroke="purple" stroke-width="2"/>
</svg>

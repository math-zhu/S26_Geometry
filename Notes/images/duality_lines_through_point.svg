<svg xmlns="http://www.w3.org/2000/svg" width="260" height="140" viewBox="0 0 260 140">
  <style>
    .line { stroke: #000; stroke-width: 2; }
    .point { fill: #c00; }
    .label { font-family: sans-serif; font-size: 12px; }
  </style>
  <!-- Central point P -->
  <circle cx="130" cy="70" r="4" class="point" />
  <text x="138" y="72" class="label">P</text>

  <!-- Lines through P -->
  <line x1="20" y1="70" x2="240" y2="70" class="line" />
  <line x1="40" y1="20" x2="220" y2="120" class="line" />
  <line x1="40" y1="120" x2="220" y2="20" class="line" />
  <line x1="130" y1="10" x2="130" y2="130" class="line" />

  <text x="20" y="20" class="label">Several lines through a point P</text>
</svg>

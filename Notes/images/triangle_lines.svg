<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 350">
  <!-- Three non-concurrent lines forming a triangle -->
  <!-- Line a: horizontal at bottom -->
  <line x1="50" y1="100" x2="350" y2="100" stroke="red" stroke-width="3"/>
  <!-- Line b: from lower-left to upper-right -->
  <line x1="100" y1="270" x2="300" y2="70" stroke="red" stroke-width="3"/>
  <!-- Line c: from lower-right to upper-left -->
  <line x1="300" y1="270" x2="100" y2="70" stroke="red" stroke-width="3"/>
  
  <!-- Intersection points (vertices of the dual triangle) -->
  <!-- D = b ∩ c (both lines meet at top) -->
  <circle cx="200" cy="170" r="5" fill="blue"/>
  <!-- E = a ∩ c (line a horizontal at y=100, line c from (300,270) to (100,70)) -->
  <circle cx="130" cy="100" r="5" fill="blue"/>
  <!-- F = a ∩ b (line a horizontal at y=100, line b from (100,270) to (300,70)) -->
  <circle cx="270" cy="100" r="5" fill="blue"/>
  
  <!-- Lines connecting intersection points (forming the dual triangle edges) -->
  <line x1="200" y1="170" x2="130" y2="100" stroke="black" stroke-width="2" opacity="0.3"/>
  <line x1="130" y1="100" x2="270" y2="100" stroke="black" stroke-width="2" opacity="0.3"/>
  <line x1="270" y1="100" x2="200" y2="170" stroke="black" stroke-width="2" opacity="0.3"/>
  
  <!-- Labels for lines -->
  <text x="360" y="105" font-family="serif" font-size="18" font-style="italic" fill="red">a</text>
  <text x="95" y="285" font-family="serif" font-size="18" font-style="italic" fill="red">c</text>
  <text x="310" y="285" font-family="serif" font-size="18" font-style="italic" fill="red">b</text>
  
  <!-- Labels for intersection points (dual vertices) -->
  <text x="200" y="190" text-anchor="middle" font-family="serif" font-size="18" font-style="italic" fill="blue">D</text>
  <text x="120" y="95" text-anchor="end" font-family="serif" font-size="18" font-style="italic" fill="blue">E</text>
  <text x="280" y="95" font-family="serif" font-size="18" font-style="italic" fill="blue">F</text>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="serif" font-size="16" font-weight="bold">Trilateral (3 lines)</text>
  <text x="200" y="310" text-anchor="middle" font-family="serif" font-size="14">3 non-concurrent lines + 3 intersection points</text>
</svg>

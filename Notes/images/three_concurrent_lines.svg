  <line x1="200" y1="200" x2="350" y2="80" stroke="blue" stroke-width="2"/>
  <line x1="200" y1="200" x2="200" y2="350" stroke="blue" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="205" y="195" font-family="serif" font-size="16" font-style="italic">P</text>
  <text x="60" y="45" font-family="serif" font-size="16" font-style="italic">a</text>
  <text x="355" y="75" font-family="serif" font-size="16" font-style="italic">b</text>
  <text x="210" y="360" font-family="serif" font-size="16" font-style="italic">c</text>

<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- Shading to show two different regions -->
  <rect x="0" y="0" width="400" height="125" fill="lightblue" opacity="0.3"/>
  <rect x="0" y="125" width="400" height="125" fill="lightyellow" opacity="0.3"/>
  <!-- One line dividing the plane into two half-planes -->
  <line x1="0" y1="125" x2="400" y2="125" stroke="black" stroke-width="2"/>
</svg>

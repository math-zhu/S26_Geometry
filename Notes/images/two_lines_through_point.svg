<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Center point -->
  <circle cx="200" cy="150" r="5" fill="red"/>
  
  <!-- Two lines through the point -->
  <!-- Line a: passes through P, extending in both directions -->
  <line x1="50" y1="50" x2="350" y2="250" stroke="blue" stroke-width="2"/>
  <!-- Line b: passes through P, extending in both directions -->
  <line x1="50" y1="250" x2="350" y2="50" stroke="blue" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="205" y="145" font-family="serif" font-size="18" font-style="italic" fill="red">P</text>
  <text x="60" y="45" font-family="serif" font-size="18" font-style="italic" fill="blue">a</text>
  <text x="355" y="255" font-family="serif" font-size="18" font-style="italic" fill="blue">b</text>
  
  <!-- Title -->
  <text x="200" y="285" text-anchor="middle" font-family="serif" font-size="14">Two lines through a point</text>
</svg>

<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- Three regions created by two parallel lines -->
  <rect x="0" y="0" width="400" height="80" fill="lightblue" opacity="0.3"/>
  <rect x="0" y="80" width="400" height="90" fill="lightyellow" opacity="0.3"/>
  <rect x="0" y="170" width="400" height="80" fill="lightgreen" opacity="0.3"/>
  <!-- Two parallel horizontal lines dividing plane into 3 regions -->
  <line x1="0" y1="80" x2="400" y2="80" stroke="black" stroke-width="2"/>
  <line x1="0" y1="170" x2="400" y2="170" stroke="black" stroke-width="2"/>
</svg>
